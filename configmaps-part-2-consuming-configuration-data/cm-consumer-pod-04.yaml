apiVersion: v1
kind: Pod
metadata:
  name: cm-consumer-pod-04
spec:
  containers:
    - name: cm-consumer-pod-04-container
      image: radial/busyboxplus
      command: ['/bin/sh', '-c']
      args:
      - >
        ls -al /etc/config/cm01/cm01-*;
        cat -E /etc/config/cm01/cm01-*;
        echo;
        ls -al /etc/config/cm02/cm02*;
        cat -E /etc/config/cm02/cm02-*;
        echo;
      volumeMounts:
      - name: cm-01-volume
        mountPath: /etc/config/cm01
      - name: cm-02-volume
        mountPath: /etc/config/cm02
  volumes:
    - name: cm-01-volume
      configMap:
        name: cm-01
        items:
        - key: confdir
          path: cm01-confdir
        - key: rootdir
          path: cm01-rootdir
    - name: cm-02-volume
      configMap:
        name: cm-02
        items:
        - key: node_port
          path: cm02-node-port
        - key: service_port
          path: cm02-service-port
  restartPolicy: Never
